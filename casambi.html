<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo a Casambi...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.casambi.CBU";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = "https://apps.apple.com/app/id622477409";
    } else {
      document.write("Por favor, abre este enlace desde tu dispositivo móvil.");
    }
  </script>
</head>
<body>
  <h2>Escanea el código QR</h2>
  <img src="casambi_qr.png" alt="Código QR Casambi">
</body>
</html>
